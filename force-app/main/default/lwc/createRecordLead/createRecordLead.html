<template>
    <lightning-card title="Create Lead" icon-name="standard:lead">
        <div class="slds-var-m-around_medium">
            <form class="leadform">
                <!--first name-->
                <lightning-input
                    type="text"
                    label="First Name"
                    name="FirstName"
                    onchange={changeHandler}>
                </lightning-input>
                <!--last name-->
                <lightning-input
                    type="text"
                    label="Last Name"
                    name="LastName"
                    onchange={changeHandler}>
                </lightning-input>
                <!--email-->
                <lightning-input
                    type="email"
                    label="Email"
                    name="Email"
                    onchange={changeHandler}>
                </lightning-input>
                <!--phone-->
                <lightning-input
                    type="tel"
                    label="Phone"
                    name="Phone"
                    onchange={changeHandler}>
                </lightning-input>
                <!--company-->
                <lightning-input
                    type="text"
                    label="Company"
                    name="Company"
                    onchange={changeHandler}>
                </lightning-input>
                <!-- Buttons -->
                <div class="slds-align_absolute-center slds-var-m-top_medium">
                    <lightning-button
                        label="Cancel"
                        variant="neutral"
                        class="slds-var-m-right_x-small"
                        onclick={cancelLead}>
                    </lightning-button>
                    <lightning-button
                        label="Save"
                        variant="brand"
                        onclick={saveLead}>
                    </lightning-button>
                </div>
            </form>
        </div>
    </lightning-card>
</template>
