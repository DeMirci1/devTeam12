<template>
    <lightning-card title="Get Picklist Values: Stages" icon-name="standard:stage_collection">
        <div class="slds-var-m-around_medium">
            <lightning-combobox
                label="Select Stages"
                onchange={changeHandler}
                options={stageOptions}>
            </lightning-combobox>
            <template if:true={selectedStage}>
                <div class="slds-var-p-top_small">
                    Current Stage is : <strong>{selectedStage}</strong>
                </div>
            </template>        
        </div>
    </lightning-card>
</template>
