<template>
    <lightning-card title="Opp Information" icon-name="standard:opportunity">
        <div class="slds-var-m-around_medium">
            <lightning-input
            label="Opportuniy Name"
            type="Text"
            value={oppName}
            onchange={changeHandler}>
            </lightning-input>

            <lightning-combobox
            label="Select Stage Name"
            options={stageOptions}
            onchange={changeHandler}>
            </lightning-combobox>

            <lightning-combobox
            label="Select Opportunity Type"
            options={typeOptions}
            onchange={changeHandler}>
            </lightning-combobox>
           
            <div class="slds-var-m-top_small">
                Thanks for choosing the correct information.You have entered: <br>
                
                    Opportunity Name: {oppName} <br>
               

                
                    Stage Name : {selectedStage} <br>
                

                
                    Opportunity Type: {selectedType}
                
            </div>    
        </div>
    </lightning-card>
</template>
