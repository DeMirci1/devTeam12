<template>
    <lightning-card title="Get Recor: Employee" icon-name="standard:employee">
        <div class="slds-var-m-around_medium">
            <form class="empForm">
                <!--Employee Name-->
                <lightning-input 
                    type="text"
                    label="Employee Name"
                    name="Eployee_Name__c"
                    onchange={changeHandler}>
                </lightning-input>
                <!--Email-->
                <lightning-input 
                    type="email"
                    label="Email"
                    name="Email__c"
                    onchange={changeHandler}>
                </lightning-input>
                <!--Designation-->
                <lightning-input 
                    type="text"
                    label="Designation"
                    name="Designation__c"
                    onchange={changeHandler}>
                </lightning-input>
                <!--Cancel-Save Buttons-->
                <div class="slds-align_absolute-center slds-var-m-top_medium">
                    <lightning-button 
                        label="Cancel"
                        variant="neutral"
                        class="slds-var-m-right_x-small"
                        onclick={cancelEmployee}>
                    </lightning-button>
                    <lightning-button 
                        label="Save"
                        variant="brand"                        
                        onclick={saveEmployee}>
                    </lightning-button>
                </div>
            </form>
        </div>
    </lightning-card>
</template>
